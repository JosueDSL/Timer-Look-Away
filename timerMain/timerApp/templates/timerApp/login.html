{% extends "timerApp/layout.html" %}
{% load static %}
{% block title %} Log In {% endblock %}

{% block main %}

    {% if message %}
        <!-- # width="2vw" height="auto" #  d-flex justify-content-between mx-3 -->
    <div class="alert alert-primary d-flex align-items-center p-1 fs-4 justify-content-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="2vw" height="auto" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2 justify-content-between mx-3" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        {{ message }}
    </div>
    {% endif %}
    
    <div class="container d-flex flex-column align-items-center justify-content-center">

        <div class="d-flex flex-column align-items-center justify-content-center mt-3 text-light">
            <h2 class="p-2"> Login to your TLA Timer Account! </h2>
            <h4>Get ready to make the most of your time</h4>
        </div>
    
        <div class="form-container" >
            <form action="{% url 'timerApp:login' %}" method="post">
                {% csrf_token %}
                <div class="d-flex flex-column align-items-center justify-content-center mt-4">
                        
                    <div class="d-flex flex-column align-items-center justify-content-center mb-3 mt-4">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" minlength="5" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center justify-content-center">
                        <input class="form-control mx-auto w-auto" id="password" name="password" minlength="6" placeholder="Password" type="password">
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                        <button class="mb-3 mt-2 btn btn-light" type="submit"> Log In </button>
                    </div>    
    
                </div>
            </form>
        </div>
    
        <div class="d-flex flex-column justify-content-center mt-4 text-light">
            <h5 class="d-flex justify-content-center mb-4"> Don't have an account? </h5>
            <a class="nav-link d-flex justify-content-center" href="{% url 'timerApp:signup' %}">
            <button type="button" class="btn btn-outline-info"> Sign Up </button>
            </a>
        </div>
    </div>
    
    
{% endblock %}
