{% extends "timerApp/layout.html" %}

{% block title %} Text-to-Speech Exampl {% endblock %}

{% block main %}
<!-- Referenced: https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API -->

<div>
    <label for="text">Enter text:</label>
    <textarea id="text" rows="4" cols="50"></textarea>
</div>

<button onclick="textToSpeech()">Generate Speech</button>

<script>
function textToSpeech() {
    const text = document.getElementById('text').value;

    // Create call instance to text to speech API
    const utterance = new SpeechSynthesisUtterance(text);

    // Use the default voice (you can customize the voice by setting utterance.voice)
    utterance.lang = 'en-US';

    // Speak the text
    window.speechSynthesis.speak(utterance);
}
</script>




{% endblock %}
