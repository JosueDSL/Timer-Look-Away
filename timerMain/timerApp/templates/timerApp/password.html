{% extends "timerApp/layout.html" %}
{% load static %}

{% block title %} Change password {% endblock %}

{% block main %}

    {% if message %}
    <div class="alert alert-primary d-flex align-items-center p-1 justify-content-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="2vw" height="auto"fill="currentColor" class="bi bi-box-arrow-right d-flex justify-content-between mx-3 " viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
        <div >
        {{ message }}
        </div>
      </div>
    {% endif %}

    <form action="{% url 'timerApp:password' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old_password" name="old_password" placeholder="Current Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_password" name="new_password" minlength="6" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" minlength="6" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-danger" type="submit">Change Password</button>
        <br> <br>
        <p> WARNING: Password once changed can't be recovered! </p>
    </form>

{% endblock %}
